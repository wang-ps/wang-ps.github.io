  We present a data-driven approach for mesh denoising. Our key idea is to formulate the denoising process with cascaded non-linear regression functions and learn them from a set of noisy meshes and their ground-truth counterparts. Specifically, we develop a filtered facet normal descriptor (FND) for modeling the geometry features around each facet on the noisy mesh and model the regression function with neural networks. Our method makes no specific assumptions about the noise distribution and geometry features in the input. After training, the runtime denoising process is fully automatic. We evaluate our method on meshes with both synthetic and real scanned noise. Results demonstrate that our method outperforms the state-of-the-art mesh denoising methods and successfully removes different kinds of noise for meshes with various geometry features.
